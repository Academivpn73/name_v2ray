<!DOCTYPE html>
<html lang="fa">
<head>

  <title>ویرایش کانفیگ‌های VPN</title>

</head>

    <label for="customName">اسم دلخواه برای کانفیگ‌ها:</label>

    <h3>📤 آپلود فایل کانفیگ‌ها</h3>
    <input type="file" id="fileInput" accept=".txt">

    <h3>✍️ وارد کردن دستی کانفیگ‌ها (حداکثر ۱۰ عدد)</h3>
    <textarea id="manualInput" rows="10" placeholder="هر کانفیگ را در یک خط وارد کن..."></textarea>
    <button onclick="processManual()">پردازش دستی</button>

    <div id="output" class="fade-in"></div>
    <a id="downloadLink" style="display:none;">⬇️ دانلود فایل جدید</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
